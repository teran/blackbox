{% load staticfiles %}<!DOCTYPE html>
<html>
    <head>
        <title>BlackBox | {% block title %}{% endblock %}</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
        <link rel="stylesheet" href="{% static 'css/layout.css' %}" />
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">
                        BlackBox
                    </a>
                </div>
                {% if user.is_authenticated %}
                <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                    <ul class="nav navbar-nav">
                        <li{% if nav == 'transmission' %} class="active"{% endif %}><a href="/">Transmission</a></li>
                    </ul>
                    <div class="navbar-right">
                        <form class="navbar-form navbar-left searchform" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control searchfield" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default searchfield-submit">Submit</button>
                        </form>

                        <ul class="nav navbar-nav">
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </div>
                </nav>
                {% endif %}
            </div>
        </header>
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="{% static 'js/handler.js' %}"></script>
        {% block load %}{% endblock %}
    </body>
</html>
